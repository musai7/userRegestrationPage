<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>User Regestration</title>
        <link rel="stylesheet" href="./regestration.css">
    </head>
    <body>
        <form>
            <header>User Regestration</header>
            <div>
                <label for="text">name : </label>
                <input type="text" id="text" name="text">
                <error-output for="text" class="text-error"></error-output>
            </div>
            <div>
                <label for="email">Email : </label>
                <input type="email" id="email" name="email">
            </div>
            <div>
                <label for="telNo">Phone Number : </label>
                <input type="telNo" id="telNo" name="telNo">
                <error-output for="telNo" class="number-error"></error-output>
            </div>
            <div>
                <label for="pwd">password : </label>
                <input type="password" id="pwd" name="pwd">
                <error-output for="password" class="pwd-error"></error-output>
            </div>
            <div>
                <button>Submit</button>
            </div>
        </form>
        <script>
            const text = document.querySelector('#text');
            const textError = document.querySelector('.text-error');
            text.addEventListener('input',function(){
                let nameRegex = RegExp('^[A-Z]{1}[a-z]{2,}$');
                if (nameRegex.test(text.value)) {
                    textError.textContent = "";
                }else{
                    let erroMsg = "invalide Name";
                    textError.textContent = erroMsg;
                }
            });

            const numbers = document.querySelector('#telNo');
            const numberError = document.querySelector('.number-error');
            telNo.addEventListener('input',function(){
                let numberRegex = RegExp('^[1-9]{2}[/s]{0,1}[6-9]{1}[6-9]{9}$');
                if (numberRegex.test(numbers.value)) {
                    numberError.textContent = "";
                }else{
                    let erroMsg = "invalide number ";
                    numberError.textContent = erroMsg;
                }
            });
            
            const password = document.querySelector('#pwd');
            const pwdError = document.querySelector('.pwd-error');
            telNo.addEventListener('input',function(){
                let passwordRegex = RegExp('^(?=.*[A-Z])(?=.*[a-z])(?=.*[0-9])(?=.*[!@#&()[{}]:;,?/*~$^+=<>]).{8,}$');
                if (passwordRegex.test(password.value)) {
                    pwdError.textContent = "";
                }else{
                    let erroMsg = "invalide password ";
                    pwdError.textContent = erroMsg;
                }
            });
        </script>
    </body>
</html>
